<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lily Fitri Hasanah</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f8;
            color: #681833;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #f789b2;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar div {
            display: flex;
            gap: 30px;
            margin-right: 100px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #681833;
        }
        .container {
            width: 80%;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: #681833;
            margin-bottom: 20px;
        }
        .contact-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #f789b2;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #f789b2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #681833;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 18px;
        }
        .contact-info i {
            color: #f789b2;
            margin-right: 10px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            font-size: 24px;
            margin: 0 10px;
            color: #681833;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #f789b2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span style="color: white; font-size: 20px; font-weight: bold;">LIFINA.</span>
        <div>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="licenses.html">Licenses & Certifications</a>
            <a href="volunteer.html">Volunteer</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-box">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> Email: lily.nasution030@gmail.com</p>
            <p><i class="fas fa-phone"></i> Phone: +62 813-6480-7377</p>
            <p><i class="fas fa-map-marker-alt"></i> Location: Jakarta, Indonesia</p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
