<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #681833;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #f789b2;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar div {
            display: flex;
            gap: 30px;
            margin-right: 100px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #681833;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: left;
            padding: 100px 50px;
            position: relative;
            margin-top: 60px;
        }
        .text-content {
            flex: 1;
            padding-left: 50px;
            padding-right: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }
        .text-content h1 {
            font-size: 55px;
            color: #a02d53;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .text-content p {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .profile-img {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
            opacity: 0;
            animation: scaleIn 1s ease-in-out forwards 0.5s;
        }
        .profile-img::before {
            content: "";
            position: absolute;
            width: 450px;
            height: 560px;
            background-color: #f789b2;
            border-radius: 20px;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
        }
        .profile-img img {
            width: 420px;
            height: 550px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            transition: transform 0.3s;
        }
        .profile-img img:hover {
            transform: scale(1.05);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #f789b2;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards 0.8s;
        }
        .btn:hover {
            background-color: #d14272;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span style="color: white; font-size: 20px; font-weight: bold;">LIFINA.</span>
        <div>
            <a href="#home">Home</a>
            <a href="about.html">About</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="licenses.html">Licenses & Certifications</a>
            <a href="volunteer.html">Volunteer</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="container" id="home">
        <div class="text-content">
            <h1>Hello,<br>I'm Lily Fitri Hasanah Nasution.</h1>
            <p>A 6th semester student from the Department of Informatics Engineering, Faculty of Energy Telematics, PLN Institute of Technology.</p>
            <a href="about.html" class="btn">Hire me ></a>
        </div>
        <div class="profile-img">
            <img id="profileImage" src="lily.jpg" alt="Lily Fitri Hasanah">
        </div>
    </div>
    <script>
        const images = ['lily.jpg', 'lily3.jpg', 'lily1.jpg'];
        let currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('profileImage').src = images[currentIndex];
        }

        setInterval(changeImage, 3000);
    </script>
</body>
</html>
